<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
  <h2>form</h2>
  <form action="./index.html" method="post">
    <label for="name">Name :</label>
    <input type="text" name="name" id="name" placeholder="enter you name"><br> <br>
    <label for="age">Age :</label>
    <input type="number" name="age" id="age" placeholder="enter you age"><br><br>
    <label for="date">dob</label>
    <input type="date" name="date" id="date"><br><br>
    <label for="time">time</label>
    <input type="datetime-local" name="time" value="time"><br><br>
<label for="gender">gender :</label><br>

<label for="gender">male</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="gender">female</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="gender">other</label>
    <input type="radio" name="gender" id="other" value="other"><br><br>

    <label for="checkbox">html</label>
    <input type="checkbox" name="checkbox" id="html" value="html">
    <label for="checkbox">css</label>
    <input type="checkbox" name="checkbox" id="css" value="css"><br><br>

 <input type="file">

 <input type="color" name="" id=""><br><br>
 <label for="email">email</label>
 <input type="email" name="email" id="em" required><br><br>

 <label for="password">password</label>
 <input type="password" name="password" id="password"><br><br>

 

  </form>  
</body>
</html>
